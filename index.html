<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    :root {
      --transition-duration: 250ms;
      --transition-function: ease-in-out;
    }

    .textarea {
      box-sizing: border-box;
      width: 100%;
      max-width: 100%;
      font-weight: 700;
      font-family: inherit;
      color: inherit;
      letter-spacing: -0.01em;
      border: 1px solid rgba(10, 5, 30, 0.2);
      border-radius: 8px;
      transition: border var(--transition-duration) var(--transition-function);
      min-height: 78px;
      padding: 25px 32px;
      font-size: 20px;
      line-height: 26px;
      height: auto;
      margin-bottom: 20px;
    }

    .textarea:hover {
      border-color: #09A5F0;
    }

    .textarea:focus {
      border-color: #09A5F0;
      outline: none;
    }

    .button {
      font-weight: 700;
      text-transform: uppercase;
      border: 1px solid #09A5F0;
      border-radius: 8px;
      transition: box-shadow var(--transition-duration) var(--transition-function);
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      color: #ffffff;
      background-color: #09A5F0;
      box-shadow: 0px 8px 40px #09A5F0;
      padding: 25px 40px;
      font-size: 20px;
      line-height: 26px;
    }

    .button:hover {
      box-shadow: 0 0 0 transparent;
    }
  </style>
</head>

<body>
  <form action="#" method="get">

    <label for="message">Сообщение</label>

    <textarea name="message" class="textarea textarea-1"
      id="message">Подъём с затонувшего эсминца легкобьющейся древнегреческой амфоры сопряжён с техническими трудностями.</textarea>

    <button type="submit" class="button">Отправить</button>

  </form>

  <script>
    function customTextarea(elem) {
      const textareaView = document.createElement('div');
      textareaView.setAttribute('contenteditable', true);
      textareaView.role = 'textbox';
      textareaView.classList = elem.classList;
      // textareaView.innerText = elem.value;

      elem.after(textareaView);

      textareaView.addEventListener('input', () => {
        console.log(this);
        elem.value = textareaView.innerText;
      });

      elem.style.display = 'none';
    }

    const textareas = document.querySelectorAll('.textarea');

    for (let i = 0; i < textareas.length; i++) {
      customTextarea(textareas[i]);
    }
  </script>
</body>

</html>
