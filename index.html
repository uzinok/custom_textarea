<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      color: tomato;
    }

.textarea {
  padding: 2px;
  font-family: monospace;
  color: fieldtext;
  display: inline-block;
  overflow-wrap: break-word;
  background-color: field;
  border-width: 1px;
  border-style: solid;
  border-color: rgb(133, 133, 133);
  width: 12.616em;
  min-height: 2.339em;
}

textarea {
  max-width: 100%;
  min-width: 170px;
  max-height: 100px;
}

    /* .textarea {
      resize: none;
    } */
  </style>
</head>

<body>
<form action="#" method="get">

  <label for="message">Панграмма</label>

  <textarea name="message" class="textarea" id="message">Подъём с затонувшего эсминца легкобьющейся древнегреческой амфоры сопряжён с техническими трудностями.</textarea>

  <button type="submit">Отправить</button>

</form>

  <script>
    function sizeTextArea(elem) {
      console.log(elem);
      const textarea = document.createElement('div');
      textarea.setAttribute('contenteditable', true);
      textarea.role = 'textbox';
      if (elem.id)
        textarea.id = elem.id;
      textarea.setAttribute('class', elem.getAttribute('class'));
      textarea.innerText = elem.value;

      document.querySelector('form').append(textarea)
    }

    const textareas = document.querySelectorAll('.textarea');

    for (let i = 0; i < textareas.length; i++) {
      sizeTextArea(textareas[i]);
    }
  </script>
</body>

</html>
